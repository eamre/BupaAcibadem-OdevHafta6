<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1> <span style="color:#0073ff">Tic </span> <span style="color:#ffffff">Tac</span>
        <span style="color:#f18b04">Toe</span>

        <div data-winning-message-text></div>

    </div>
    <section class="game-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    <p id="error"></p>
    <script src="main.js"></script>
</body>

</html>
